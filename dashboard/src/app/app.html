<ion-split-pane>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Scenarios
          <button ion-button outline icon-only (click)='reloadScenarios()'>
              <ion-icon name="refresh"></ion-icon>
            </button>
         
      </ion-title>
     
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngIf='folders'>
        <!-- <ion-item *ngFor="let f of folders; let i=index" (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}"> -->
            <ion-item *ngFor="let f of folders; let i=index" (click)="toggleGroup(i)">
          <h3>
            {{f.name}}
            <ion-icon color="success" item-left [name]="isGroupShown(i) ? 'remove-circle' : 'add-circle'"></ion-icon>
          </h3>
          <div *ngIf="isGroupShown(i)">
              <ion-list>
                  <ion-item *ngFor="let file of nestedList; let j=index" (click)="openFile(file.path)">
                    <h3>
                      {{file.name}}
                    </h3>
                  </ion-item>
                </ion-list>
          </div>
        </ion-item>
      </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
